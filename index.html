<!doctype html>
<html>

<head>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div>
        <h1>Group 23 Final Project</h1>

            <div id="chartContainer"></div>

    </div>

    <script src="index.js" defer></script>
