<!doctype html>
<html>

<head>
    <title>1130 taiwan ori map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</head>

<body>
    <div>
        <h1>Group 23 Final Project</h1>
        <div id="controls" style="position: absolute">
            <label for="xAttrSelect">X value:</label>
            <select id="xAttrSelect"></select>

            <br />
            <label for="yAttrSelect">Y value:</label>
            <select id="yAttrSelect"></select>

            <br />
            <label for="colorAttrSelect">Color:</label>
            <select id="colorAttrSelect"></select>
            <br />
        </div>
    </div>

    <div id="container">
        <div id="left-container">
            <div id="map-container">
                <br />
                <h3><br />Taiwan Map</h3>
                <svg id="map" width="650" height="550"></svg>
            </div>
            <div id="scatterplot-container">
                <h3><br /><br /></h3>
                <svg id="scatterplot"></svg>
            </div>
        </div>

        <div id="right-container">
            <div class="charts-grid">
                <div class="chart-item">
                    <h3>Line Chart 1</h3>
                    <svg id="lineChart1" width="400" height="250"></svg>
                </div>
                <div class="chart-item">
                    <h3>Line Chart 2</h3>
                    <svg id="lineChart2" width="400" height="250"></svg>
                </div>
                <div class="chart-item">
                    <h3>Bar Chart 1</h3>
                    <svg id="barChart1" width="400" height="250"></svg>
                </div>
                <div class="chart-item">
                    <h3>Bar Chart 2</h3>
                    <svg id="barChart2" width="400" height="250"></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" defer></script>
    <script src="charts.js" defer></script>
</body>

</html>
