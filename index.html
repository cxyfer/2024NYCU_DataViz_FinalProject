<!doctype html>
<html>

<head>
    <title>Group 23 Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.css">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.6.3/distribute/nouislider.min.js"></script>
</head>

<body>
    <div>
        <h1>Group 23 Final Project</h1>
    </div>

    <div id="container">
        <div id="left-container">
            <div id="controller-container">
                <div class="selector-container">
                    <select id="chartSelector">
                        <option value="cumulativeChart1">收入(中位數)累積分布</option>
                        <option value="cumulativeChart2">教育程度累積分布</option>
                        <option value="barChart1">各收入(中位數)等級投票分布</option>
                        <option value="barChart2">各教育程度投票分布</option>
                    </select>
                </div>
                <div id="rangeInputs" style="display: none;">
                    <div class="range-controls">
                        <div class="range-input">
                            <label>百分比範圍：<span id="rangeValues"></span></label>
                            <div id="percentageRange"></div>
                        </div>
                    </div>
                </div>
                <div id="groupsInputs" style="display: none;">
                    <div class="groups-controls">
                        <div class="blocks-input">
                            <label>分組數量：<input type="number" id="groupsNum" min="1" max="100" value="10"></label>
                        </div>
                        <button id="updateGroups">更新</button>
                    </div>
                </div>
            </div>
            
            <div id="map-container">
                <svg id="map" width="600" height="600"></svg>
            </div>
        </div>
        <div id="right-container">
            <div id="chartContainer"></div>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
