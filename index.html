<!doctype html>
<html>

<head>
    <title>Group 23 Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</head>

<body>
    <div>
        <h1>Group 23 Final Project</h1>
    </div>

    <div id="container">
        <div id="left-container">
            <div id="map-container">
                <svg id="map" width="600" height="600"></svg>
            </div>
            <div id="scatterplot-container">
                <h3><br /><br /></h3>
                <svg id="scatterplot"></svg>
            </div>
        </div>

        <div id="right-container">
            <div class="charts-grid">
                <div class="chart-item">
                    <svg id="cumulativeChart1" width="400" height="250"></svg>
                </div>
                <div class="chart-item">
                    <svg id="cumulativeChart2" width="400" height="250"></svg>
                </div>
                <div class="chart-item">
                    <svg id="barChart1" width="400" height="250"></svg>
                </div>
                <div class="chart-item">
                    <svg id="barChart2" width="400" height="250"></svg>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" defer></script>
    <script src="charts.js" defer></script>
</body>

</html>
